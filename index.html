<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Final Assignment Part 1</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
      <h1>Chess.Com API</h1>
    </header>
   
    <div>
      <h2>Player Profiles</h2>
      <label for="player-profile">Choose a Player:</label>
<select id="player-id" name="countries">
  <option value="US">Magnus Carlson</option>
  <option value="UK">Hikaru Nakamura</option>
  <option value="IT">Nikolas Theodorou</option>
  <option value="IE">Arkadiy Khromaev</option>
</select>
  </div>
    <button id="get-player-profiles">Get Player Profile</button>
   
    <div>
      <h2>Player Stats:</h2>
      <h3>Select Chess Game</h3>
      <label><input type="checkbox" value="GM" id="grand-master" /> Chess Daily</label><br />
      <label><input type="checkbox" value="WGM" id="womens-grand-master" /> Rapid Chess</label><br />
      <label><input type="checkbox" value="IM" id="internatioinal-master" /> Bullet Chess</label><br />
      <label><input type="checkbox" value="WIM" id="womens-international-master" /> Blitz Chess</label><br />
  </div>
  <div>
    <h3>Player User Name</h3>
    <input type="number" id="humidityInput" placeholder="Enter player username " />
</div>
  <button id="get-player-profiles">Get Player Stats</button>
 
    
    <div>
      <h2>Live Chess Streamers</h2>
      <label for="countries">Choose a country:</label>
<select id="countries" name="countries">
  <option value="US">United States</option>
  <option value="UK">United Kingdom</option>
  <option value="IT">Italy</option>
  <option value="IE">Ireland</option>
</select>
  </div>
  <div>
    <h3>Select Streamer Chese Title:</h3>
    <label><input type="checkbox" value="GM" id="grand-master" /> Grand Master</label><br />
    <label><input type="checkbox" value="WGM" id="womens-grand-master" /> Womens Grand Master</label><br />
    <label><input type="checkbox" value="IM" id="internatioinal-master" /> International Master</label><br />
    <label><input type="checkbox" value="WIM" id="womens-international-master" /> Womens International Master</label><br />
</div>
  <button id="get-live-streamers">Find Live Streamers</button>
  

      <script src="script.js"></script>
  </body>
</html>
