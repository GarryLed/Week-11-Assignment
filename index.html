<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Final Assignment Part 1</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
      <h1>Chess.Com API</h1>
    </header>

    <div>
      <h2>Player Stats</h2>
      <h3>Select Players</h3>
      <label><input type="checkbox" value="magnuscarlsen" id="player-magnus" /> Magnus Carlson</label><br />
      <label><input type="checkbox" value="hikaru" id="player-hikaru" />Hikaru Nakamura</label><br />
      <label><input type="checkbox" value="nikotheodorou" id="player-nikolas" />Nikolas Theodorou</label><br />
      <label><input type="checkbox" value="arkadiykhromaev" id="player-arkadiy" />Arkadiy Khromaev</label><br />
  
    <h3>Select Game</h3>
    <label for="chess-games">Choose a game:</label>
    <select id="live-games" name="chess-games">
      <option value="live_blitz">Blitz</option>
      <option value="live_bullet">Bullet</option>
      <option value="live_rapid">Rapid</option>
    </select>
  </div>
  <button id="get-player-stats">Get Player Stats</button>
  <div id="player-stats"></div>
  <!--=====================End of section one=========================-->
    <div>
      <h2>Player Titles</h2>
      <h3>Select Titles:</h3>
      <label><input type="checkbox" value="GM" id="grand-master" /> Grand Masters</label><br />
      <label><input type="checkbox" value="WGM" id="womens-grand-master" /> Womens Grand Masters</label><br />
      <label><input type="checkbox" value="IM" id="internatioinal-master" /> International Masters</label><br />
      <label><input type="checkbox" value="WIM" id="womens-international-master" /> Womens International Masters</label><br />
  </div>
 
    <button id="get-player-profiles">Get Player Profiles</button>
    <div id="player-profiles"></div>
   
 
  <div class="leaderboard">
    <h2>Leaderboards</h2>
    <select id="games-filter">
      <option value="live_blitz">Blitz</option>
      <option value="live_bullet">Bullet</option>
      <option value="live_rapid">Rapid</option>
      <option value="daily">Daily Chess</option>
    </select>

    <select id="title-filter">
      <option value="all">All Titles</option>
      <option value="GM">Grandmaster</option>
      <option value="IM">International Master</option>
      <option value="FM">FIDE Master</option>
      <option value="NM">National Master</option>
    </select>

    <select id="country-filter">
      <option value="all">All Countries</option>
      <option value="US">United States</option>
      <option value="UK">United Kingdom</option>
      <option value="IE">Ireland</option>
      <option value="NO">Norway</option>
    </select>

    
  </div>
  <button id="get-leaderboard-results">Get Leaderboard Results</button>

  <div id="leaderboards"></div>

  <div>
    <h2>Watch Live Chess Streamers</h2>
    <label for="countries">Choose a country:</label>
<select id="countries" name="countries">
  <option value="all">All Countries</option>
<option value="US">United States</option>
<option value="UK">United Kingdom</option>
<option value="IT">Italy</option>
<option value="IE">Ireland</option>
</select>
</div>
<button id="get-live-streamers">Get Live Streamers</button>
      <script src="script.js"></script>
  </body>
</html>
